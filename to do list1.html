<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="to do list2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="wrapper">
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add new task...">
      <input type="date" id="deadlineInput">
      <input type="time" id="timeInput">
      <select id="priorityInput">
        <option value="1">High Priority</option>
        <option value="2">Medium Priority</option>
        <option value="3">Low Priority</option> 
      </select>
      <button onclick="addTask()" class="add-btn"><i class="fas fa-plus"></i> Add</button>
    </div>
    <ul id="taskList" class="task-list"></ul>
  </div>
  <div class="added-tasks-container">
    <h1>Added Tasks</h1>
    <ul id="addedTasksList" class="task-list"></ul>
  </div>
  </div>
  <div class="edit-popup-container"></div>
  <script src="to do list3.js"></script>
</body>
</html>
